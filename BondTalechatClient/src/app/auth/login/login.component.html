<div class="Background">
  <div class="login-container">
    <h2>Login</h2>
    <form action="" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
      <div class="form-elements">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          formControlName="email"
        />
        <small
          *ngIf="
            loginForm.get('email')?.invalid &&
            loginForm.get('email')?.touched
          "
          >*email is required.</small
        >
      </div>
      <div class="form-elements">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          formControlName="password"
        />
        <small
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          >*Password is required.</small
        >
      </div>
      <div class="form-elements-button">
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          [class]="loginForm.invalid ? 'inactiveButton' : 'activeButton'"
        >
          Login
        </button>
      </div>
    </form>
    <div class="login-footer">
      <p>Don't have an account ? <a routerLink="signUp">Register</a></p>

      <p>
        <a routerLink="forgotPassword">Forgot Password ?</a>
      </p>
    </div>
  </div>
</div>
