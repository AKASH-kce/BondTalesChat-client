<!-- Tip above the dialog -->
<div class="call-tip"></div>

<!-- Main popup content -->
<div class="call-popup-container">
  <h3>{{data.userName}}</h3>
  <div class="call-options">
    <button class="audio-call-btn" (click)="closeDialog('audioCall')">
      <i class="fa-solid fa-phone-volume"></i> Audio Call
    </button>
    <button class="video-call-btn" (click)="closeDialog('videoCall')">
      <i class="fa-solid fa-video"></i> Video Call
    </button>
  </div>
</div>
